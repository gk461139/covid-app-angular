<div class="row justify-content-between">
  <div class="col-6">
    <mat-form-field>
      <input matInput placeholder="Search Countries" (keyup)="searchCountry($event)">
    </mat-form-field>
  </div>
  <div class="col-6"><button mat-raised-button color="primary" (click)="sortByCountry()">Sort By
      Country(Ascending)</button></div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row;let index =index"> {{index + 1}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let row"> {{row.country}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="confirmed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Confirmed Cases </th>
      <td mat-cell *matCellDef="let row"> {{row.latest.confirmed}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Deaths </th>
      <td mat-cell *matCellDef="let row"> {{row.latest.deaths}} </td>
    </ng-container>

    <ng-container matColumnDef="recovered">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Recovered </th>
      <td mat-cell *matCellDef="let row"> {{row.latest.recovered}} </td>
    </ng-container>

    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Population </th>
      <td mat-cell *matCellDef="let row"> {{row.country_population}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{searchValue}}"</td>
    </tr>
  </table>
  <mat-paginator #pagination [pageSize]="30"></mat-paginator>
</div>
